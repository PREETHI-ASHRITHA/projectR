<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./as.css"/>
        <script src="as.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="hours"></div>
            <div class="a1">&nbsp;:&nbsp;</div>
            <div class="minutes"></div>
            <div class="a1">&nbsp;:&nbsp;</div>
            <div class="seconds"></div>
            <div class="a1">&nbsp;:&nbsp;</div>
            <div class="milli seconds"></div>
            
        </div>
        <button id="start" onclick="start_time()" style="background-color: rgb(7, 7, 41); color: white; align-items: center; position: absolute; top: 70%; left: 40%; border-radius: 10%;">Start</button>
        <button id="stop" onclick="stop_time()" style="background-color: rgb(7, 7, 41); color: white; align-items: center; position: absolute; top: 70%; left: 45%; border-radius: 10%;">Stop</button>
        <button id="reset" onclick="reset_time()" style="background-color: rgb(7, 7, 41); color: white; align-items: center; position: absolute; top: 70%; left: 50%; border-radius: 10%;">Reset</button>
    </body>
</html>
