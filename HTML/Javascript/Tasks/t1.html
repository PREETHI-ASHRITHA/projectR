<html>

        <script>
            // window.prompt("Enter value of a:" );

            // window.prompt("Enter value of c:");
            var s ;
            var a = parseInt(prompt("Enter value of a:" ));
            var b = parseInt(prompt("Enter value of b:" ));
            var c = parseInt(prompt("Enter value of c:"));
            s=((a+b+c)/2);
            h=Math.ceil(Math.sqrt(s*(s-a)*(s-b)*(s-c)));
            document.write("Area of triangle is : " + h);
