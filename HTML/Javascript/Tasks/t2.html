<!DOCTYPE html>
<html>
    <head>
        <script>
           var a=parseInt(prompt("Enter value of a"));
           var b=parseInt(prompt("Enter value of b"));
           var c=parseInt(prompt("Enter value of c"));
        //    console.log((b**2)-4*a*c)
           var x= (Math.ceil(-b+(Math.sqrt(((b**2)-4*a*c)*(-1))))/(2*a));
           var y= (Math.ceil(-b-(Math.sqrt(((b**2)-4*a*c)*(-1))))/(2*a));
            document.write("Quadratic roots are :" +x , +y);
            // document.write("Quadratic roots are :" +y);
        </script>
    </head>
</html>
