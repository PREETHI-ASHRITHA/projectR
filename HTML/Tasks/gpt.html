<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div class="container">
        <div class="actions">
            <button class="download">Download</button>
            <div class="actions-dropdown">Actions</div>
        </div>
        <div class="profile-section">
            <div class="profile-info">
                <div class="form-group">
                    <h2>Full Name</h2>
                    <input type="text" value="John Doe">
                </div>
                <div class="form-group">
                    <h2>Email</h2>
                    <input type="email" value="john@example.com">
                </div>
                <div class="form-group">
                    <h2>Phone</h2>
                    <input type="text" value="(239) 816-9029">
                </div>
                <div class="form-group">
                    <h2>Mobile</h2>
                    <input type="text" value="(320) 380-4539">
                </div>
                <div class="form-group">
                    <h2>Address</h2>
                    <input type="text" value="Bay Area, San Francisco, CA">
                </div>
                <button class="save-changes">Save Changes</button>
            </div>
            <div class="project-status">
                <h2>Project Status</h2>
                <div class="status-bar web-design"><span>Web Design</span></div>
                <div class="status-bar website-markup"><span>Website Markup</span></div>
                <div class="status-bar one-page"><span>One Page</span></div>
                <div class="status-bar mobile-template"><span>Mobile Template</span></div>
                <div class="status-bar backend-api"><span>Backend API</span></div>
            </div>
        </div>
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="John Doe" class="profile-pic">
            <h2>John Doe</h2>
            <p>Full Stack Developer</p>
            <p>Bay Area, San Francisco, CA</p>
            <button class="follow">Follow</button>
            <button class="message">Message</button>
            <div class="social-links">
                <a href="#">Website</a>
                <a href="#">Github</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
